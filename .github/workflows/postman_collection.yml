name: Run Postman Collection and Deploy Report

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          npm install

      - name: Copy database file and start YAML server
        run: |
          cp mockApi/db_back_up.yaml mockApi/db_stage.yaml
          npx yaml-server --hotReload=off --autoStart=off --port 3000 --database ./mockApi/db_stage.yaml &
        env:
          PORT: 3000

      - name: Install newman
        run: |
          npm install -g newman newman-reporter-htmlextra

      - name: Run Postman Collection
        run: |
          newman run petstore.collection.json --reporters cli,htmlextra --reporter-htmlextra-export newman/report.html

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.POSTMAN_TOKEN }}
          publish_dir: ./newman
